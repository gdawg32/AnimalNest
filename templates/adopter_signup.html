{% extends 'base.html' %}

{% block title %}Adopter Signup - Animal Nest{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen py-8">
    <div class="w-full max-w-md p-8 space-y-6 bg-white border border-gray-200 rounded-lg shadow">
        <h2 class="text-2xl font-semibold text-gray-900">Adopter Signup</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-red-500 text-sm">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                <input type="text" name="first_name" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required>
            </div>
            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required>
            </div>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required>
            </div>
            <div>
                <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Address</label>
                <input type="text" name="address" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            </div>
            <div>
                <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            </div>
            <button type="submit" class="w-full text-white bg-green-700 hover:bg-green-800 rounded-lg text-sm px-5 py-2.5 text-center">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
